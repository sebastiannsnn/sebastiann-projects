<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Members List - Cycle Owls Student Club</title>
    <link rel="stylesheet" href="admin_members_list.css">
    <style>
        .members-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .member-item {
            width: 30%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .member-item.pending {
            background-color: grey;
        }
        .member-item.active {
            background-color: lightgreen;
        }
        .member-item.inactive {
            background-color: lightcoral;
        }
        .edit-button, .approve-button, .delete-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="cycle_owls.png" alt="Cycle Owls Logo">
            </div>
            <nav class="nav-menu">
                <div class="burger-menu" id="burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-text" id="menu-text">Menu</div>
                <ul class="menu-items" id="menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Rides.html">Ride Events</a></li>
                    <li><a href="Other.html">Other Events</a></li>
                    <li><a href="News.html">News</a></li>
                    <li><a href="Membership.html">Membership</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="admin-section">
        <div class="admin-content">
            <h2>Members List</h2>
            <div class="members-container" id="members-list">
                <!-- Members list will be dynamically inserted here -->
            </div>
            <button onclick="location.href='announcement_archive.html'">Announcement Archive</button>
        </div>
    </section>

    <div id="editMemberModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Member</h2>
            <form id="editMemberForm">
                <input type="hidden" id="edit-id">
                <label for="edit-forename">Forename:</label>
                <input type="text" id="edit-forename" name="forename" required>
                <label for="edit-surname">Surname:</label>
                <input type="text" id="edit-surname" name="surname" required>
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" required>
                <label for="edit-phone">Phone:</label>
                <input type="tel" id="edit-phone" name="phone" required>
                <label for="edit-status">Status:</label>
                <select id="edit-status" name="status" required>
                    <option value="pending">Pending</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('burger-menu').addEventListener('click', function() {
            var menuItems = document.getElementById('menu-items');
            menuItems.style.display = menuItems.style.display === 'flex' ? 'none' : 'flex';
        });

        function fetchMembers() {
            fetch('get_members.php')
                .then(response => response.json())
                .then(data => {
                    const membersList = document.getElementById('members-list');
                    membersList.innerHTML = ''; // Clear previous content
                    data.forEach(member => {
                        const memberItem = document.createElement('div');
                        memberItem.className = `member-item ${member.status}`;
                        memberItem.id = `member-${member.id}`;
                        memberItem.innerHTML = `
                            <p><strong>${member.forename} ${member.surname}</strong></p>
                            <p>Email: ${member.email}</p>
                            <p>Phone: ${member.phone}</p>
                            <p>Status: ${member.status}</p>
                            <button class="edit-button" onclick='openEditModal(${JSON.stringify(member)})'>Edit</button>
                            <button class="approve-button" onclick='approveMember(${member.id}, ${JSON.stringify(member)})'>Approve</button>
                            <button class="delete-button" onclick='deleteMember(${member.id})'>Delete</button>
                        `;
                        membersList.appendChild(memberItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching members:', error);
                });
        }

        function openEditModal(member) {
            document.getElementById('edit-id').value = member.id;
            document.getElementById('edit-forename').value = member.forename;
            document.getElementById('edit-surname').value = member.surname;
            document.getElementById('edit-email').value = member.email;
            document.getElementById('edit-phone').value = member.phone;
            document.getElementById('edit-status').value = member.status;
            document.getElementById('editMemberModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editMemberModal').style.display = 'none';
        }

        document.getElementById('editMemberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('edit_member.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the member item to reflect the new details
                    const memberId = document.getElementById('edit-id').value;
                    const memberItem = document.getElementById(`member-${memberId}`);
                    if (memberItem) {
                        memberItem.querySelector('p strong').textContent = document.getElementById('edit-forename').value + ' ' + document.getElementById('edit-surname').value;
                        memberItem.querySelector('p:nth-of-type(2)').textContent = 'Email: ' + document.getElementById('edit-email').value;
                        memberItem.querySelector('p:nth-of-type(3)').textContent = 'Phone: ' + document.getElementById('edit-phone').value;
                        memberItem.querySelector('p:nth-of-type(4)').textContent = 'Status: ' + document.getElementById('edit-status').value;
                        memberItem.className = 'member-item ' + document.getElementById('edit-status').value;
                    }
                    closeEditModal();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error occurred.'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while editing the member.');
            });
        });

        function approveMember(id, member) {
            const formData = new FormData();
            formData.append('id', id);
            formData.append('status', 'active');
            formData.append('forename', member.forename);
            formData.append('surname', member.surname);
            formData.append('email', member.email);
            formData.append('phone', member.phone);
            fetch('edit_member.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the member item to reflect the new status
                    const memberItem = document.getElementById(`member-${id}`);
                    if (memberItem) {
                        memberItem.className = 'member-item active';
                        memberItem.querySelector('p:nth-of-type(4)').textContent = 'Status: active';
                    }
                } else {
                    alert('Error: ' + (data.error || 'Unknown error occurred.'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while approving the member.');
            });
        }

        function deleteMember(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                const formData = new FormData();
                formData.append('id', id);
                fetch('delete_member.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Remove the member item from the DOM
                        const memberItem = document.getElementById(`member-${id}`);
                        if (memberItem) {
                            memberItem.remove();
                        }
                    } else {
                        alert('Error: ' + (data.error || 'Unknown error occurred.'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the member.');
                });
            }
        }

        // Fetch members on page load
        fetchMembers();
    </script>
</body>
</html>
